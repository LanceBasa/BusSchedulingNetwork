<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transport Schedule</title>
  <style>
    body {
      background-image: url('https://images.assetsdelivery.com/compings_v2/zoaarts/zoaarts1810/zoaarts181000012.jpg');
      background-repeat: repeat;
    }
    div.box {
      margin: 1em;
      width: 30em;
      border-radius: 6px;
      border: 1px solid gray;
      background-color: honeydew;
      padding: 0.4em;
    }
  </style>
  <script>
    function updateForms() {
      var ip = document.getElementById('ipAddress').value;
      document.getElementById('formBusportB').action = 'http://' + ip + ':4003/';
      document.getElementById('formBusportF').action = 'http://' + ip + ':4011/';
      document.getElementById('formJunctionA').action = 'http://' + ip + ':4001/';
      document.getElementById('formJunctionE').action = 'http://' + ip + ':4009/';
      document.getElementById('formStationC').action = 'http://' + ip + ':4005/';
      document.getElementById('formTerminalD').action = 'http://' + ip + ':4007/';
    }
  </script>
</head>
<body>



<div class="box">
  <label for="ipAddress">Enter IP Address:</label>
  <input type="text" id="ipAddress" placeholder="e.g. 10.135.98.116">
  <button onclick="updateForms()">Update IP</button>
</div>

<div class="box">
  <form id="formBusportB" method="get">
    <table>
      <tr>
        <td style="text-align: right;">Leaving from:</td>
        <td style="text-align: left;">&nbsp;<b>BusportB</b></td>
        <td style="text-align: right;">
          <input type="time" id="departure-time" name="departure-time" value="09:00">
        </td>
      </tr>
      <tr>
        <td style="text-align: right;"><label for="destination-busportb">Destination:</label></td>
        <td>
          <select name="to" id="destination-busportb">
            <option value="BusportF">BusportF</option>
            <option value="JunctionA">JunctionA</option>
            <option value="JunctionE">JunctionE</option>
            <option value="StationC">StationC</option>
            <option value="TerminalD">TerminalD</option>
          </select>
        </td>
        <td style="padding-left: 3em;"><input type="submit" value=" Let's go! "></td>
      </tr>
    </table>
  </form>
</div>
